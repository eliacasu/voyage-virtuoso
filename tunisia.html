<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tunisia – Album Fotografico</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin:0;
  padding:0;
  background:#f0f0f0;
}

/* Logo in alto a sinistra senza padding */
.top-logo {
  position: fixed;
  top:0;
  left:0;
  z-index:200;
  cursor:pointer;
  transition: transform 0.3s;
}
.top-logo img {
  width:40px;
  height:auto;
}
.top-logo:hover {
  transform: scale(1.1);
}

/* Griglia che riempie la pagina, foto grandi */
.album {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 foto per riga */
  grid-auto-rows: 250px; /* altezza uniforme e più grande */
  gap:0; /* nessuno spazio tra le foto */
  margin:0;
}

.album-item {
  overflow:hidden;
}

.album-item img {
  width:100%;
  height:100%;
  object-fit:cover; /* ritaglia e centra la foto */
  display:block;
  transition: transform 0.3s;
}

.album-item:hover img {
  transform: scale(1.05);
}

/* Responsive: 2 foto per riga su mobile */
@media(max-width: 768px) {
  .album {
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: 200px; /* riduci altezza su mobile */
  }
}
  /* Mobile: 1 foto per riga, più alta */
@media(max-width: 768px) {
  .album {
    grid-template-columns: 1fr; /* 1 foto per riga */
    grid-auto-rows: 400px;      /* foto più alta su mobile */
  }
}
</style
</style>
</head>
<body>

<!-- Logo cliccabile -->
<a href="index.html" class="top-logo">
  <img src="images/logo.png" alt="Logo">
</a>

<!-- Griglia fotografica -->
<div class="album">
  <div class="album-item"><img src="images/tunisia1.jpg" alt="Tunisia 1"></div>
  <div class="album-item"><img src="images/tunisia2.jpg" alt="Tunisia 2"></div>
  <div class="album-item"><img src="images/tunisia3.jpg" alt="Tunisia 3"></div>
  <div class="album-item"><img src="images/tunisia4.jpg" alt="Tunisia 4"></div>
  <div class="album-item"><img src="images/tunisia5.jpg" alt="Tunisia 5"></div>
  <div class="album-item"><img src="images/tunisia6.jpg" alt="Tunisia 6"></div>
  <div class="album-item"><img src="images/tunisia7.jpg" alt="Tunisia 7"></div>
  <div class="album-item"><img src="images/tunisia8.jpg" alt="Tunisia 8"></div>
  <div class="album-item"><img src="images/tunisia9.jpg" alt="Tunisia 9"></div>
  <div class="album-item"><img src="images/tunisia10.jpg" alt="Tunisia 10"></div>
  <div class="album-item"><img src="images/tunisia11.jpg" alt="Tunisia 11"></div>
  <div class="album-item"><img src="images/tunisia12.jpg" alt="Tunisia 12"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tunisia â€“ Album Fotografico</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background:#f0f0f0;
  margin:0;
  padding:0;
}

/* Logo in alto a sinistra */
.top-logo {
  position: fixed;
  top:15px;
  left:15px;
  z-index:200;
  width:40px; /* regola la dimensione se serve */
  cursor:pointer;
  transition: transform 0.3s;
}
.top-logo:hover {
  transform: scale(1.1);
}

/* Griglia immagini */
.album {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
  padding:80px 20px 40px 20px; /* spazio sopra per il logo */
  max-width:1200px;
  margin:auto;
}

.album-item {
  overflow:hidden;
  border-radius:10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.album-item img {
  width:100%;
  height:200px;
  object-fit:cover;
  transition: transform 0.3s;
}

.album-item:hover img {
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Logo che porta alla home -->
<a href="index.html" class="top-logo">
  <img src="images/logo.png" alt="Logo">
</a>

<!-- Griglia fotografica -->
<div class="album">
  <div class="album-item"><img src="images/tunisia1.jpg" alt="Tunisia 1"></div>
  <div class="album-item"><img src="images/tunisia2.jpg" alt="Tunisia 2"></div>
  <div class="album-item"><img src="images/tunisia3.jpg" alt="Tunisia 3"></div>
  <div class="album-item"><img src="images/tunisia4.jpg" alt="Tunisia 4"></div>
  <div class="album-item"><img src="images/tunisia5.jpg" alt="Tunisia 5"></div>
  <div class="album-item"><img src="images/tunisia6.jpg" alt="Tunisia 6"></div>
  <div class="album-item"><img src="images/tunisia6.jpg" alt="Tunisia 7"></div>
  <div class="album-item"><img src="images/tunisia6.jpg" alt="Tunisia 8"></div>
  <div class="album-item"><img src="images/tunisia6.jpg" alt="Tunisia 9"></div><!-- aggiungi altre foto se vuoi -->
</div>

</body>
</html>

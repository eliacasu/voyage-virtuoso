<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tunisia â€“ Album Fotografico</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background:#f0f0f0;
  margin:0;
  padding:0;
}

/* Logo in alto a sinistra */
.top-logo {
  position: fixed;
  top:15px;
  left:15px;
  z-index:200;
  cursor:pointer;
  transition: transform 0.3s;
}
.top-logo img {
  width:40px;   /* dimensione logo */
  height:auto;
}
.top-logo:hover {
  transform: scale(1.1);
}

/* Griglia uniforme senza spazi */
.album {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* colonne flessibili */
  gap:0; /* elimina spazi tra le foto */
  padding-top:70px; /* spazio sopra per il logo */
  max-width:100%;
  margin:0 auto;
}

.album-item {
  overflow:hidden;
}

.album-item img {
  width:100%;
  height:150px; /* altezza uniforme per tutte le foto */
  object-fit: cover; /* ritaglia e centra l'immagine mantenendo proporzioni */
  display:block;
  transition: transform 0.3s;
}

.album-item:hover img {
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Logo cliccabile -->
<a href="index.html" class="top-logo">
  <img src="images/logo.png" alt="Logo">
</a>

<!-- Griglia fotografica -->
<div class="album">
  <div class="album-item"><img src="images/tunisia1.jpg" alt="Tunisia 1"></div>
  <div class="album-item"><img src="images/tunisia2.jpg" alt="Tunisia 2"></div>
  <div class="album-item"><img src="images/tunisia3.jpg" alt="Tunisia 3"></div>
  <div class="album-item"><img src="images/tunisia4.jpg" alt="Tunisia 4"></div>
  <div class="album-item"><img src="images/tunisia5.jpg" alt="Tunisia 5"></div>
  <div class="album-item"><img src="images/tunisia6.jpg" alt="Tunisia 6"></div>
  <div class="album-item"><img src="images/tunisia7.jpg" alt="Tunisia 7"></div>
  <div class="album-item"><img src="images/tunisia8.jpg" alt="Tunisia 8"></div>
  <div class="album-item"><img src="images/tunisia9.jpg" alt="Tunisia 9"></div>
  <div class="album-item"><img src="images/tunisia10.jpg" alt="Tunisia 10"></div>
  <div class="album-item"><img src="images/tunisia11.jpg" alt="Tunisia 11"></div>
  <div class="album-item"><img src="images/tunisia12.jpg" alt="Tunisia 12"></div>
  <!-- aggiungi altre foto qui se vuoi -->
</div>

</body>
</html>
